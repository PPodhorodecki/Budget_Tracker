<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    {% block title %}{% endblock %} | Śledź swój budżet
  </title>
  <style>
    body {
    background: linear-gradient(to left, dodgerblue, mediumblue);
    color: darkgray;
    }

    table {
        width: 70%;
        border-collapse: collapse;
        background: transparent;
        border-radius: 10px;
        border: 4px solid darkgray;
        color: darkgray;
    }
    table th {
        text-align: center;
        background: transparent;
        border-radius: 10px;
        border: 4px solid darkgray;
        color: darkgray;
        font-weight: bold;
    }
    table td {
        text-align: center;
        background: transparent;
        border-radius: 10px;
        border: 2px solid darkgray;
        color: darkgray;
        font-weight: normal;
    }
    fieldset {
        display: inline;
        margin-top: 20px;
        border: 4px solid darkgray;
        border-radius: 20px;
    }
    .button1 {
        display: inline-block;
        padding: 10px 10px;
        background: darkgray;
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
        border: 3px solid darkgray;
        color: mediumblue;
        font-weight: bold;
        font-size: 20px;
    }
    .button2 {
        display: inline-block;
        padding: 10px 10px;
        background: darkgray;
        border: 3px solid darkgray;
        color: mediumblue;
        font-weight: bold;
        font-size: 20px;
    }
    .button3 {
        display: inline-block;
        padding: 10px 10px;
        background: darkgray;
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
        border: 3px solid darkgray;
        color: mediumblue;
        font-weight: bold;
        font-size: 20px;
    }
    .button4 {
        display: inline-block;
        padding: 10px 10px;
        background: darkgray;
        border-radius: 20px;
        border: 3px solid darkgray;
        color: mediumblue;
        font-weight: bold;
        font-size: 20px;
    }
  </style>
</head>

<body>
  <div id="content1">
    {% block content1 %}
    {% endblock %}
  </div>

  <div id="content2">
    {% block content2 %}
    {% endblock %}
  </div>

  <div id="content3">
    {% block content3 %}
    {% endblock %}
  </div>

  <div id="content4">
    {% block content4 %}
    {% endblock %}
  </div>

  <div id="content5">
    {% block content5 %}
    {% endblock %}
  </div>
</body>

<script src="JavaScript/app.js"></script>

</html>
