<!DOCTYPE html>
<html lang="en">

<head>
  <title>
    {% block title %}{% endblock %} | Śledź swój budżet
  </title>
  <style>
    body {
    background: linear-gradient(90deg, #00c6ff 0%, #0072ff 100%);
    color: white;
    }

    table {
        width: 90%;
        border-collapse: collapse;
        background: transparent;
        border-radius: 10px;
        border: 4px solid white;
        color: white;
    }
    table th {
        text-align: center;
        background: transparent;
        border-radius: 10px;
        border: 4px solid white;
        color: white;
        font-weight: bold;
    }
    table td {
        text-align: center;
        background: transparent;
        border-radius: 10px;
        border: 2px solid white;
        color: white;
        font-weight: normal;
    }
    fieldset  {
        display: inline;
        margin-top: 20px;
        border: 4px solid white;
        border-radius: 20px;
    }
    .details {
        display: flex;
        flex-direction: column;
    }
    .forms {
        display: flex;
        justify-content: flex-start;
        gap: 10px;
    }
    .category {
        padding: 10px, 10px;
        width: 200px;
        height: 50px;
        background: white;
        border-radius: 20px;
        color: #00c6ff;
        font-weight: bold;
        font-size: 20px;
        text-align: center;
    }
    .categories {
        display: flex;
        flex-direction: column;
    }
    .button1, .button2, .button3, .button4 {
        display: inline-block;
        padding: 10px 10px;
        width: 200px;
        background: white;
        border: 3px solid white;
        color: #00c6ff;
        font-weight: bold;
        font-size: 20px;
        transition: all 0.3s;
        cursor: pointer;
        opacity: 1;
    }
    .button1:hover {opacity: 0.7}
    .button2:hover {opacity: 0.7}
    .button3:hover {opacity: 0.7}
    .button4:hover {opacity: 0.7}

    .button1 {
        border-top-left-radius: 20px;
        border-bottom-left-radius: 20px;
    }
    .button2 {

    }
    .button3 {
        border-top-right-radius: 20px;
        border-bottom-right-radius: 20px;
    }
    .button4 {
        border-radius: 20px;
    }

  </style>
</head>

<body>
  <div id="content1">
    {% block content1 %}
    {% endblock %}
  </div>

  <div id="content2">
    {% block content2 %}
    {% endblock %}
  </div>

  <div class="forms">
    <div id="content3">
      {% block content3 %}
      {% endblock %}
    </div>

    <div id="content4">
      {% block content4 %}
      {% endblock %}
    </div>
  </div>

  <div id="content5">
    {% block content5 %}
    {% endblock %}
  </div>

</body>

<script>
  {% block script %}
  {% endblock %}
</script>

</html>
